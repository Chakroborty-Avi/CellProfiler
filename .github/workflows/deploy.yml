name: Deploy Production Packages to PyPI
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: clonedSemicolon/setup-strace@v13
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Upload Library
      working-directory: ${{ github.workspace }}/src/subpackages/library/
      run: |
        python -m build
        twine upload dist/*
    - name: Upload Core
      working-directory: ${{ github.workspace }}/src/subpackages/core/
      run: |
        python -m build
        twine upload dist/*
    - name: Upload Library
      working-directory: ${{ github.workspace }}/src/frontend/
      run: |
        python -m build
        twine upload dist/*
    - name: Upload strace artifacts
      uses: actions/upload-artifact@v4
      with:
        name: strace-logs-${{ github.job }}-${{ matrix.flavor || 'lint' }}-${{ github.run_id }}-${{ github.run_attempt }}-${{ strategy.job-index || 0 }}
        path: /home/runner/strace_logs/
on:
  release:
    types: [created]
